<template name="searchResults">
    <div>
        <h2 class="row form-group">
            <div class="col-md-9">{{numberOfVenues}} venues</div>
            <div class="col-md-3">
                <a class="btn btn-default pull-right {{#if noData}}disabled{{/if}}" id="export" href="#">Export to CSV</a>
            </div>
        </h2>
        {{> pages}}
    </div>
    {{> pagesNav}}
</template>
