<template name="pastQuery">
    <tr>
        <td class="col-md-1"><i class="glyphicon glyphicon-trash"></i></td>
        <td class="col-md-4">{{name}}</td>
        <td class="col-md-2">{{lat}}</td>
        <td class="col-md-2">{{lon}}</td>
        <td class="col-md-1">{{radius}} km</td>
        <td class="col-md-2">{{dateFormatted}}</td>
    </tr>
</template>
