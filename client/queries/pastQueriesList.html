<template name="pastQueriesList">
    <div class="pastQueriesList">
        <div class="table-responsive table-striped">
            <table class="table table-hover table-striped table-borderless">
                <thead>
                <tr>
                    <th>Query text</th>
                    <th>Latitude</th>
                    <th>Longitude</th>
                    <th>Radius</th>
                    <th>Date</th>
                </tr>
                </thead>
                <tbody>
                {{#each pastQueries}}
                    {{> pastQuery}}
                {{/each}}
                </tbody>
            </table>
        </div>
    </div>
</template>
